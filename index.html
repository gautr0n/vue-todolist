<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/responsive.css" />
    <script src="https://kit.fontawesome.com/aae2fd00d2.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <title>Document</title>
</head>
<body>
  <div id="app" class="container py-3">
    <div class="mb-3 row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Add a new task to the list" v-model="newToDo"/>
      </div> 
      <div class="col-auto">
        <button @click="addToDo" class="btn btn-primary">add</button>
      </div>
    </div>
    <ul>
      <li v-for="(toDo, index) in toDoList">
        <span :class="{done : toDo.done === true}">{{toDo.text}}</span>
        <span @click="removeToDo(index)">  &#9932</span>
      </li>
    </ul>
  </div>
    <!--java script-->
    <script src="js/script.js"></script>
</body>
</html>
